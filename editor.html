<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Editor</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Pixelify Sans", sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #editorPanel {
            width: 50%;
            padding: 20px;
            background-color: #2a392a;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        #outputPanel {
            width: 50%;
            padding: 20px;
            background-color: white;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            resize: none;
        }
        button {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 2.5rem;
            color:beige;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .editor-section {
            margin-bottom: 20px;
            font-size: 23px;
            color: ghostwhite;
        }

        h3 {
          color:beige;
          padding-bottom:12px;
        }

        h4 {
          font-size: 2.5rem;
          color: gray;
        }
    </style>
</head>
<body>

<!-- Editor Panel -->
<div id="editorPanel">
    <h2>HTML and CSS Editor</h2>

    <div class="editor-section">
        <h3>HTML Code</h3>
        <textarea id="htmlCode" placeholder="Write your HTML code here...">
<h1>Hello, World!</h1>
<p>This is a simple HTML and CSS editor.</p>
        </textarea>
    </div>

    <div class="editor-section">
        <h3>CSS Code</h3>
        <textarea id="cssCode" placeholder="Write your CSS code here...">
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
}
h1 {
    color: #4CAF50;
}
        </textarea>
    </div>

    <button onclick="updateOutput()">Run Code</button>
</div>

<!-- Output Panel -->
<div id="outputPanel">
    <h4>Output</h4>
    <iframe id="outputFrame"></iframe>
</div>

<script>
    function updateOutput() {
        var htmlContent = document.getElementById('htmlCode').value;
        var cssContent = document.getElementById('cssCode').value;

        var outputFrame = document.getElementById('outputFrame').contentWindow.document;
        outputFrame.open();
        outputFrame.write(`
            <style>${cssContent}</style>
            ${htmlContent}
        `);
        outputFrame.close();
    }
</script>

</body>
</html>
